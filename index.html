<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ian Kim's Portfolio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Source+Sans+Pro:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/favicon-giggle.png" />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4a5f50cc1d.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="img/favicon-giggle.png" alt="" />
        <a href="#">Ian Kim</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        class="home__avatar"
        src="img/avatar.jpg"
        alt="Ian's profile photo"
      />
      <h1 class="home__title">
        Hello, <br />
        I'm Ian Kim
      </h1>
      <h2 class="home__description">
        A junior web developer currently residing in North Carolina, America.
      </h2>
      <button class="home__contact">Contact me</button>
    </section>

    <section id="home"></section>
    <section id="about"></section>
    <section id="skills"></section>
    <section id="work"></section>
    <section id="testimonials"></section>
    <section id="contact"></section>
  </body>
</html>
